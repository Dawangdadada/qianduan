<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html;  charset=utf-8"/>   
  <script type="text/javascript"> 
  
     /* window.onload = function(){
      	Highlight();
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
	 }*/
     function addone()
     {
       var table=document.getElementById("table");
       var tr=document.createElement("tr");
       var td1=document.createElement("td");
       td1.innerHTML="<input type='text'/>";
       tr.appendChild(td1);
       var td2=document.createElement("td");
       td2.innnerHTML="<input type='text'/>";
       tr.appendChild(td2);
       var td3=document.createElement("td");
       td3.innnerHTML="<a href='javascript:;' onclick='deleteRow(this)'>删除</a>";
         //td3.innnerHTML="<input type='text'/>";
       tr.appendChild(td3);
       table.appendChild(tr);
       Highlight();
     }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     
    		
  function deleteRow(r)
  {
  var i=r.parentNode.parentNode.rowIndex
  document.getElementById('table').deleteRow(i);
  }
     // 创建删除函数
      function Highlight(){
		var tbody = document.getElementById('table');	
		trs = tbody.getElementsByTagName('tr');  //表格下面的所有行   
		for(var i =0;i<trs.length;i++){
			trs[i].onmouseover = function(){
				this.style.backgroundColor ="#f2f2f2";
			} 
			trs[i].onmouseout = function(){
				this.style.backgroundColor ="#fff";
			} 
		}  
	 }
     


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="deleteRow(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="deleteRow(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="addone()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
